<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Enter username" required>
            <input type="password" id="signup-password" placeholder="Enter password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let username = document.getElementById("signup-username").value.trim();
            let password = document.getElementById("signup-password").value;

            if (!username || !password) {
                alert("Username and password cannot be empty!");
                return;
            }

            if (localStorage.getItem(username)) {
                alert("Username already exists! Try another.");
                return;
            }

            // Store user credentials in JSON format
            let userData = { password: password };
            localStorage.setItem(username, JSON.stringify(userData));

            alert("Account created successfully! Please sign in.");
            window.location.href = "signin.html";
        });
    </script>
</body>
</html>
