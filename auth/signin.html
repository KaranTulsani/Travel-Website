<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign.css"> <!-- Removed 'auth/' as file is inside 'auth' -->
</head>
<body>
    <div class="form-container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <input type="text" id="signin-username" placeholder="Enter username" required>
            <input type="password" id="signin-password" placeholder="Enter password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("signin-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("signin-username").value.trim();
            let password = document.getElementById("signin-password").value;

            function hashPassword(password) {
                return btoa(password); // Simple encoding for security
            }

            let storedData = localStorage.getItem(username);

            if (storedData) {
                let userData = JSON.parse(storedData);

                if (userData.password === hashPassword(password)) {
                    alert("Login successful!");
                    localStorage.setItem("loggedInUser", username);
                    window.location.href = "../index.html"; // Redirect to home page
                } else {
                    alert("Invalid credentials! Try again.");
                }
            } else {
                alert("User not found! Please sign up first.");
            }
        });
    </script>
</body>
</html>
